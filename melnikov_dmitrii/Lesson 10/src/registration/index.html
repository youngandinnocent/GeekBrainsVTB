<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson</title>
        <link rel="stylesheet" href="/static/registration/style.css">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    </head>
    <body>
        <form class="form__registration registration form">
            <div class="form__field-wrapper">
                <input id="name" class="form__field registration__name field" type="text" name="name" placeholder="Введите имя">
                <label for="name"></label>
            </div>
            <div class="form__field-wrapper">
                <input id="email" class="form__field registration__email" type="email" name="email" placeholder="Введите почту">
                <label for="email"></label>
            </div>
            <div class="form__field-wrapper">
                <input id="password1" class="form__field registration__password1" type="password" name="password1" placeholder="Введите пароль">
                <label for="password1"></label>
            </div>
            <div class="form__field-wrapper">
                <input id="password2" class="form__field registration__password2" type="password" name="password2" placeholder="Повторите пароль">
                <label for="password2"></label>
            </div>
            <div class="form__field-wrapper">
                <input class="form__field form__submit" type="submit" name="submit" value="Зарегистрироваться" disabled>
            </div>
        </form>
    </body>
    <script src="/static/registration/script.js"></script>
</html>
