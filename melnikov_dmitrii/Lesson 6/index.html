<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 6</title>
        <link href="style.css" rel="stylesheet"></link>
        <script src="customElements.js"></script>
    </head>
    <body>
        <main class="container">
            <section class="card__add">
                <form class="card__form form">
                    <textarea class="card__description form__field" name="description" cols="30" rows="10" required></textarea>
                    <input class="card__deadline form__field" name="date" type="date" required>
                    <input class="card__deadline form__field" name="time" type="time" required>
                    <input class="card__button--add" type="submit" value="Add a new card">
                </form>
            </section>
            <section class="cards">
                <ul class="cards__list list"></ul>
            </section>
        </main>
    </body>
    <script src="script.js" ></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
</html>
