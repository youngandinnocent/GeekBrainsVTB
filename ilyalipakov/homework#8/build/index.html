<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW#8</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <form class="form">
      <div class="form__field">
        <i class="form__icon"></i>
        <input
          class="form__input form__name"
          name="name"
          type="text"
          placeholder="name"
        />
      </div>
      <div class="form__field">
        <i class="form__icon"></i>
        <input
          class="form__input form__email"
          name="email"
          type="text"
          placeholder="email"
        />
      </div>
      <div class="form__field">
        <i class="form__icon"></i>
        <input
          class="form__input form__password"
          name="password"
          type="text"
          placeholder="password"
        />
      </div>
      <div class="form__field">
        <i class="form__icon"></i>
        <input
          class="form__input form__checkpassword"
          name="check_password"
          type="text"
          placeholder="check password"
        />
      </div>
      <button class="form__submit">Registration</button>
    </form>

    <div class="success_registration">
      <h2>Вы успешно зарегестрированы!</h2>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
