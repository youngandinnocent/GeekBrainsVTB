<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework#4</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="error-field hide">
    <p class="error-message"></p>
  </div>

  <div class="todo">
    <h1 class="todo__title">ToDo</h1>
    <div class="todo__form">
      <input placeholder="Имя поста" type="text" name="name-post" class="todo__input-text todo__name-post">
      <textarea placeholder="Описание" name="description" class="todo__textarea todo__desc"></textarea>
      <input placeholder="Добавить ссылку на картинку"  type="text" name="img" class="todo__input-text todo__link-img">
      <input placeholder="Добавить источник на картинку" type="text" name="source-img" class="todo__input-text todo__src-img">
      <div class="todo__btn-add">Добавить</div>
      <div class="todo__btn-delete hide">Удалить всё</div>
    </div>
    <div class="todo__list">

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
