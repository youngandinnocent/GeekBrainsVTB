<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper" id="wrapper">
    <form action="">
        <input type="text"
               name="name" placeholder="Имя" required onblur="regExpForm(this)">
        <input type="text"
               name="email" placeholder="Email" required onblur="regExpForm(this)">
        <input type="text"
               name="password" placeholder="Пароль" required onblur="regExpForm(this)">
        <input type="text"
               name="confirm" placeholder="Подтверждение пароля" required onblur="passwordCheck(this)">
        <button id="add-user" onclick="addUser(event)" type="submit">Добавить</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
