<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="add-todos">
        <form action="">
            <input class="add-todos__title" id="add-title" type="text" placeholder="Название задачи">
            <input class="add-todos__date" id="add-date" type="text" placeholder="Дата исполнения">
            <button class="add-todos__button" id="add-button" type="button">Добавить задачу</button>
        </form>
    </div>
    <div class="todos">
        <ul class="todos__list" id="todos-list"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
