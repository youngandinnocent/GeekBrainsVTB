<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form" action="POST">
            <label class="form__label">
                First Name
                <input type="text" class="form__input" name="firstName">
            </label>
            <label class="form__label">
                Last Name
                <input type="text" class="form__input" name="lastName">
            </label>
            <label class="form__label">
                Email
                <input type="text" class="form__input" name="email">
            </label>
            <label class="form__label">
                Avatar URL
                <input type="text" class="form__input" name="avatar">
            </label>
            <button class='form__add-button'>ADD</button>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
