        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form" action="POST">
            <label class="form__label">
                Name
                <input type="text" class="form__input form__input--name" name="name">
            </label>
            <label class="form__label">
                Email               
                <input type="text" class="form__input form__input--email" name="email">
            </label>
            <label class="form__label">
                Password
                <input type="text" class="form__input form__input--password1" name=password1">
            </label>
            <label class="form__label">
                Repeat password
                <input type="text" class="form__input form__input--password2" name="password2">
            </label>
            <button class='form__login-button'>LOGIN</button>
        </form>

    </body>
